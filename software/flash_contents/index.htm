<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="index.css"> 
  
  <title>ROHL control page</title>
 </head>
 <body>
  <h2>Status: </h2>
  <div id="stateIndicator">
	  <div id="telemetry_left">
		<div id="telemetry_names">
			Time:<br>
			Day:<br>
			Board:<br>
			LED:<br>
		</div>
		<div class="telemetry_values">
			<div id="time">
				<div id="time_val"></div>
				<div id="time_button_div"></div>
			</div>
			<span class="telemetry_value" id="tempr_board"></span>&degC<br>
			<span class="telemetry_value" id="tempr_led"></span>&degC<br>
		</div>
	  </div>
	  <div id="telemetry_center"></div>
	  <div id="telemetry_right"></div>
  </div>
  <!--<h2>Schedule: </h2>-->

  <h2>Brightness:</h2>
  <div id="sliders_div">
  </div>
